<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tudo App</title>
    
</head>
<body>

    <div id="app">
        <h1>Daily Tasks App</h1>

        <ul id="completedTasks"></ul>
